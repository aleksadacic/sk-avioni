<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{styles.css}" rel="stylesheet">
    <title>RAF Airlines</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">RAF Airlines</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Flights</a>
                      </li>
                     -->
                </ul>
                <div class="" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-6 m-auto bg-dark" style="margin-top: 10% !important;">
                <h1 class="text-light">User Info</h1>
                <form th:action="@{/submitEditProfile}" th:object="${updated}" method="post">
                    <div class="form-group mb-2">
                        <label class="text-secondary">Email address</label>
                        <input th:field="*{email}" type="email" class="form-control" required placeholder="Enter email">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-secondary">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" required placeholder="Password">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-secondary">First Name</label>
                        <input th:field="*{ime}" type="text" class="form-control" required placeholder="First Name">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-secondary">Last Name</label>
                        <input th:field="*{prezime}" type="text" class="form-control"  required placeholder="Last Name">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-secondary">Passport Number</label>
                        <input th:field="*{pasos}" type="text" class="form-control" required placeholder="Passport Number">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Update Profile</button>
                </form>
                
               	<a th:href="@{/}" class="btn btn-primary mb-2" id="backButton">Back</a>
            </div>
                    <div class="col-6 bg-dark" style="margin-top: 10% !important;">
            <h1 class="text-light">Account Info</h1>
            <div>
                <h3 class="text-light" th:text="${rank}"></h3>
                <h3 class="text-light mb-2" th:text="${points}"></h3>
                <label class="text-secondary">Credit cards</label>
                <select class="form-select fw-bold mb-2" aria-label="Default select example">
                   	<div th:each="card : ${cards}" >
                        <option value="1" th:text="${card.brojKartice}"></option>
                   	</div>
                 </select>
                <h2 class="text-secondary">Add new credit card</h2>
                <form th:action="@{/submitKartica}" th:object="${kartica}" method="post">
                    <label class="text-secondary">Full Name</label>
                    <div class="form-group mb-2 d-row d-flex">
                        <input th:field="*{ime}" type="text" class="form-control" required placeholder="First Name">
                        <input th:field="*{prezime}" type="text" class="form-control" required placeholder="Last Name">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-secondary">Card Number</label>
                        <input th:field="*{brojKartice}" type="text" class="form-control" required placeholder="Card number with no spaces">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-secondary">Safety Number</label>
                        <input th:field="*{sigurnosniBroj}" type="text" class="form-control" required placeholder="cvv 3 digits" size="3">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Add</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{main.js}" type="text/javascript"></script>
</body>
</html>
