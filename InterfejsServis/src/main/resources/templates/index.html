<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{styles.css}" rel="stylesheet">

    <title>RAF Airlines</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">RAF Airlines</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- 
              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Flights</a>
              </li>
             -->
            </ul>
            <div class="" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{editProfile}" th:text="${fullname}"></a>
                  </li>
                </ul>
          </div>
        </div>
      </nav>
    
      <div class="container m-auto mt-5 bg-none">
        <div class="row">
            <div class="col-6">
                <div class="home d-none"> 
                    OKOK
                </div>
            
                  <div class="flights table-responsive">
                    <h1>Flights</h1>
            
                    <table class="table" id="myTable">
                        <thead>
                          <tr>
                            <th scope="col">Flight</th>
                            <th scope="col">Length</th>
                            <th scope="col">Airplane Type</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="flight : ${flights}">
                            <td th:text="${flight.pocetnaDestinacija + ' ' +  flight.krajnjaDestinacija}"></td>
                            <td th:text="${flight.duzinaLeta}"></td>
                            <td th:text="${flight.avion}"></td>
                            <td th:text="${flight.cena}"></td>
                            <td class="d-none" th:text="${flight.id}"></td>
                          </tr>

                        </tbody>
                      </table>
            
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-left">
                          <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                          </li>
                        </ul>
                      </nav>
                  </div>
            </div>
            <div class="col-6">
                <h1>Purchase Flight</h1>
                <div class="container">
                    <form th:action="@{/buyTicketSubmit}" class="row g-4 d-flex flex-column" th:object="${kupilet}" method="post">
                        <div class="col-auto">
                          <label for="staticEmail2" class="">Selected Flight</label>
                          <input type="text" readonly class="form-control-plaintext fw-bold" id="selected-flight" value="">
                          <input type="hidden" th:field="*{flightId}" readonly class="form-control-plaintext fw-bold" id="flightid" value="">
                        </div>
                        <div class="col-auto">
                            <label for="exampleDataList" class="form-label">Credit Card</label>
                            <select class="form-select fw-bold" aria-label="Default select example" id="selectcard">
                            	<div th:each="card : ${cards}">
	                                <option value="1" th:text="${card.id}"></option>
                            	</div>
                             </select>
                             <input type="hidden" th:field="*{cardId}" readonly class="form-control-plaintext fw-bold" id="cardid" value="">
                             <div class="btn btn-primary mt-2 bg-secondary" id="new-card-button">Add New</div>
                        </div>
                        <div class="col-auto">
                            <label class="">Price (rank discount included)</label>
                            <div id="discount" style="visibility: hidden; height: 0" th:text="${discount}"></div>
                            <input type="text" readonly class="form-control-plaintext fw-bold" id="flight-price" value="">
                          </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3 bg-success">Purchase</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{main.js}" type="text/javascript"></script>
</body>
</html>
